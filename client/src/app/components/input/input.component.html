<!-- Textarea -->
<textarea
  *ngIf="type === 'textarea'"
  name="name"
  placeholder="placeholder"
  class="inputFor"></textarea>

<!-- Text -->
<input
  *ngIf="type === 'text'"
  type="text"
  placeholder="placeholder"
  class="search" />

<!-- Password -->
<input
  *ngIf="type === 'password'"
  type="password"
  placeholder="placeholder"
  class="inputFor" />
