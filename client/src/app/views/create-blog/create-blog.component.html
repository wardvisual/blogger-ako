<section>
  <div class="wrapper">
    <div class="content">
      <div>
        <h2>Create new post</h2>
        <div>
          <div class="link">
            <app-icon [icon]="'edit'" title="Edit"></app-icon>
            <p>Edit</p>
          </div>
          <div class="link">
            <app-icon [icon]="'remove_red_eye'" title="Preview"></app-icon>
            <p>Preview</p>
          </div>
        </div>
      </div>

      <form class="form">
        <div class="form__header">
          <div class="form__buttons">
            <app-input
              type="button"
              value="Add cover"
              modifyFor="outline"></app-input>
            <app-input
              type="button"
              value="Add tags"
              modifyFor="outline"></app-input>
          </div>

          <div *ngIf="!form.get('banner')" class="image-wrapper">
            <div class="image-container">
              <img
                [src]="form.get('banner')"
                *ngIf="form.get('banner')"
                alt="banner" />
            </div>

            <div>
              <app-button [name]="'Change'"></app-button>
              <app-button [name]="'Remove'" type="outline"></app-button>
            </div>
          </div>
        </div>

        <div class="form__body">
          <app-input
            type="text"
            name="title"
            placeholder="Blog post title"
            modifyFor="fs-3">
          </app-input>
          <app-markdown></app-markdown>

          <footer>
            <app-button [name]="'Publish'"> </app-button>
            <app-button [name]="'Save Draft'" [type]="'outline'"> </app-button>
          </footer>
        </div>
      </form>
    </div>
  </div>
</section>
